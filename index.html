<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Markdown to HTML Preview</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />
  <style>
    /* Fallback styling in case Bootstrap fails to load */
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      background-color: #f8f9fa;
    }
    #markdown-output {
      padding: 1em;
      border: 1px solid #dee2e6;
      border-radius: 0.25rem;
      background: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-3">Markdown Preview</h1>
    <div id="markdown-output" class="border p-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js/lib/core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js/lib/languages/javascript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js/lib/languages/python.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js/lib/languages/java.js"></script>
  <script>
    // Load additional languages as needed
    hljs.registerLanguage('javascript', hljs.getLanguage('javascript'));
    hljs.registerLanguage('python', hljs.getLanguage('python'));
    hljs.registerLanguage('java', hljs.getLanguage('java'));
    
    (function() {
      // Attachment content (simulating input.md)
      const mdContent = "quick brown fox jumps over the lazy dog";

      // Check for required script loads
      const hasMarked = !!document.querySelector("script[src*='marked']");
      const hasHighlight = !!document.querySelector("script[src*='highlight.js']");
      // Render markdown
      if (hasMarked && hasHighlight && mdContent.trim()) {
        // Convert markdown to HTML
        const html = marked(mdContent);
        const outputDiv = document.querySelector('#markdown-output');
        outputDiv.innerHTML = html;

        // Load highlight.js style
        // optional: add a style for highlighting
        // In this code, the style load is assumed done elsewhere or can be added 
        // via a link to theme CSS, e.g.:
        // <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js/styles/default.min.css" />

        // Initialize syntax highlighting for code blocks
        document.querySelectorAll('pre code').forEach((block) => {
          hljs.highlightBlock(block);
        });

        // Check for presence of <h
        if (outputDiv.innerHTML.includes('<h')) {
          // Condition fulfilled
        }
      }
    })();
  </script>
</body>
</html>
